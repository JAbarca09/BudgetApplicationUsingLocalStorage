<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Budget App 2</title>
</head>

<body>
  <div class="container">
    <div class="row text-center mt-3 mb-3">
      <h1>Budget App</h1>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <input type="number" class="form-control" id="EnterBudget" placeholder="Enter Budget">
        </div>
      </div>
      <div class="col-6">
        <button type="button" id="EnterBudgetBtn" class="btn btn-primary">Submit Budget</button>
      </div>
    </div>
    <div class="row">
      <div class="col-21">
        <div class="mb-3">
          <input type="text" class="form-control" id="EnterVendor" placeholder="Enter a Vendor">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="mb-3">
          <input type="number" class="form-control" id="EnterExpense" placeholder="Enter Expense">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-4 d-flex justify-content-center">
        <button type="button" id="EnterExpenseBtn" class="btn btn-primary">Submit Vendor and Expense</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center mb-4">
        <button type="button" id="resetBtn" class="btn btn-danger">Reset Button</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-start" role="status" aria-live="assertive">
        <div class="" id="BudgetDisplay"></div>
      </div>
    </div>
    <div class="row mb-3" role="status" aria-live="assertive">
      <div class="div" id="DisplayExpenses"></div>
    </div>
    <div id="alert-toast" class="toast align-items-center mb-3" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex justify-content-end">
        <div id="alert-toast-content" class="toast-body">
          Hello, world! This is a toast message.
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <div class="row">
      <div class="div" id="injectHere" aria-live="polite" role="status" aria-relevant="all"></div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./scripts/app.js" type="module"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
